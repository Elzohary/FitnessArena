<div class="page" id="coach">


  <div class="container">
    <!-- Header -->
    <div class="plansHeader">
      <h5 class="pageName">Clients</h5>
    </div>
  </div>
  
  <div class="container">
    <!-- Table -->
    <div class="el">
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                <th scope="col" class="tobTableRadiusLeft">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Target</th>
                <th scope="col">Gender</th>

                <!-- <th scope="col" class="tobTableRadiusRight">...</th> -->
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let item of clients; ;let index = index">
                <th scope="row">{{index + 1}}</th>
                <td><a routerLink ="/clients/{{item.userId}}">{{item.fname | titlecase}}  {{item.lname | titlecase}}</a></td>
                <td>{{item.age}}</td>
                <td>{{item.target | titlecase}}</td>
                <td>{{item.gender | titlecase}}</td>
              </tr>
             
            </tbody>
      </table>
      </div>
  </div>

</div>

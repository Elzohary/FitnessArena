<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body id="signin">
  <div class="navv">
    <div class="container mt-2 ">
      <a routerLink="" class="navbar-brand fw-bold">Fitness Arena</a>
    </div>
  </div>

  <section>
    <div class="form-container">
      <h1>Sign in</h1>
      <form #login="ngForm" (ngSubmit)="handleLogin(login)">

        <div class="control">
          <label for="name"> Email</label>
          <input placeholder="Enter your email" name="email" #email='ngModel' [(ngModel)]="user.email" email required
            id="name">
        </div>

        <div class="control">
          <label for="pw">Password</label>
          <input type="password" name="psw" id="psw" #password="ngModel" placeholder="enter your password"
            [(ngModel)]="user.password" required minlength="6" maxlength="20">
        </div>

        <span><input type="checkbox">Remember me.</span>
        <div class="control">
          <input type="submit" value="login">
        </div>
      </form>

      <div class="link">
        <a href="#">Forgot password?</a>
      </div>

      <div class="link" id="notMem">
        <a routerLink="/signup">Not a member yet?</a>
      </div>
    </div>
  </section>
</body>

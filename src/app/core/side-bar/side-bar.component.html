<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section id="coach" class="body-pd">
    <header class="header" id="header">
      <div class="header_toggle"> 
        <i class="fa fa-bars" aria-hidden="true" id="header-toggle"
         ></i>
      </div>


      <div class="header_img">
        <a routerLink="/profile/{{userData.userId}}">
          <img *ngIf="userData.photoSrc else elseblock" src='../../../assets/images/test/{{userData.photoSrc}}' src="" alt="">
          <ng-template #elseblock><img src='../../../assets/images/test/{{userData.gender}}.jpg' alt=""></ng-template>
          
        </a>
      </div>
      
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a routerLink="/coachhome" class="nav_logo">
                <i class="fa fa-futbol-o" aria-hidden="true"></i>
                <span class="nav_logo-name">Fitness Arena</span> </a>
            <div class="nav_list">
                <a routerLink="/coachhome" class="nav_link active">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <span class="nav_name">NewsFeed</span> </a>
                <a routerLink="/profile/{{userData.userId}}" class="nav_link">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span class="nav_name">Profile</span> </a>
                <a routerLink="/clients" class="nav_link">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <span class="nav_name">Clients</span>
                </a>
                <a routerLink="/programs" class="nav_link">
                    <i class="fa fa-industry" aria-hidden="true"></i>
                    <span class="nav_name">Programs</span> 
                </a>
                <a routerLink="/contact" class="nav_link">
                    <i class="fa fa-phone"></i>
                    <span class="nav_name">Contact With Others</span>
                </a>
                <!-- <a routerLink="/calculator" class="nav_link">
                    <i class="fa fa-calculator" aria-hidden="true"></i>
                    <span class="nav_name">Calculator</span>
                </a> -->
                <a routerLink="/profile/edit/{{userData.userId}}" class="nav_link">
                    <i class="fa fa-cogs" aria-hidden="true"></i>
                    <span class="nav_name">Setting</span> </a>
            </div>
        </div> <a  class="nav_link" (click)="logOut()">
            <i class="fa fa-sign-out" aria-hidden="true" ></i> <span class="nav_name">SignOut</span> </a>
    </nav>
</div> 
</section>
